<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="header">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. 
      No credit card required.</p>
  </div>
  <div class="pricingcomponent">
    <div class="grid">
      <div class="pageviews"><span id="pages">10K </span>PAGEVIEWS</div>
      <div class="pricecontainer"><span id="price">$16.00</span> /month</div>
      <div class="slidecontainer">
        <input id="pageViewSlider" type="range" class="slider" min="10000" max="1000000" step="10000" value="500000" oninput="pageViewSliderUpdate(this.value)" onchange="pageViewSliderUpdate(this.value)">
      </div>
      <div class="billing">
        <p>Monthly Billing</p>
        <label class="billingtoggle">
          <input type="checkbox" id="billingType" onchange="updatePrice()">
          <span class="toggle"></span>
        </label>
        <p>Yearly Billing</p>
      </div>
      <div class="line"></div>
      <ul class="features">
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <a href="#" class="trialbutton">Start my trial</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mukul</a>.
  </div>
</body>
</html>
